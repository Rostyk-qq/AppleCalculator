<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__body" id="calculator-body" >
       <div class="field__for-result">
           <div class="result" id="input">0</div>
       </div>
        <div class="buttons__main-field">
            <span id="reset" class="b">AC</span>
            <span id="sign-btn" class="b">+/-</span>
            <span class="b">%</span>
            <span class="b">/</span>
            <span class="b">7</span>
            <span class="b">8</span>
            <span class="b">9</span>
            <span class="b">X</span>
            <span class="b">4</span>
            <span class="b">5</span>
            <span class="b">6</span>
            <span class="b">-</span>
            <span class="b">1</span>
            <span class="b">2</span>
            <span class="b">3</span>
            <span class="b">+</span>
            <span class="b">0</span>
            <span class="b"></span>
            <span id="point-btn" class="b">.</span>
            <span class="b" >=</span>
        </div>
    </div>
</body>
</html>
